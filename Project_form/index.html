<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="./css folder/index.css">
</head>

<body>
    <!-- title of the page -->

    <div class="title">
        <h1>good vibes form</h1>
    </div>

    <!-- main body -->

    <div class="form-section">
        <form action="">


            <p id="quote" class="quote">
                Tell us something positive that happened to you today.
            </p>

            <!-- form part -->

            <!-- name -->

            <div class="group">
                <label for="name">
                    <span class="left">Name </span> <input type="text" name="name" id="name"
                        placeholder="Enter your name" class="right">
                </label>
            </div>

            <!-- email -->

            <div class="group">
                <label for="email">
                    <span class="left">Email </span> <input type="email" name="email" id="email"
                        placeholder="Enter your name" class="right">
                </label>
            </div>

            <!-- rate -->

            <div class="group">
                <label for="rate">
                    <span class="left"> On a scale of 1-10, how good was it? </span> <input type="number" name="number"
                        id="rate" placeholder="Enter a number between 1" class="right">
                </label>
            </div>

            <!-- place -->

            <div class="group">
                <label for="place">
                    <span class="left"> Where did it happen? </span>
                    <select name="place" id="place" class="right">
                        <option value="At home">At home</option>
                        <option value="On my commute">On my commute</option>
                        <option value="At work">At work</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
            </div>

            <!-- time -->

            <div>
                <label for="time">
                    <span class="left">At what time of day did it happen? </span>
                    <input type="radio" name="time" id="time" value="morning" class="right"> Morning
                    <input type="radio" name="time" id="time" value="afternoon" class="right"> Afternoon
                    <input type="radio" name="time" id="time" value="evening" class="right"> Evening
                </label>
            </div>

            <!-- emotions -->

            <div>
                <span class="left">What emotions did you experience?
                    (Select all that apply)</span>
                <label for="emotions">
                    <input type="checkbox" name="emotions" id="emotions" value="excited" class="right">> Excited
                    <input type="checkbox" name="emotions" id="emotions" value="elated" class="right">> Elated
                    <input type="checkbox" name="emotions" id="emotions" value="humbled" class="right">> Humbled
                    <input type="checkbox" name="emotions" id="emotions" value="loved" class="right">> Loved
                    <input type="checkbox" name="emotions" id="emotions" value="enthusiastic" class="right">>
                    Enthusiastic
                </label>
            </div>

            <!-- content -->

            <div class="group">
                <label for="content">
                    <span class="left">Please describe your positive experience.</span>
                    <textarea name="content" id="content" cols="30" rows="5"
                        placeholder="Enter your experience here...." class="right"></textarea>
                </label>
            </div>

            <!-- submit button -->

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
