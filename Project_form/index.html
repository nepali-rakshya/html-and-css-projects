<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="./css folder/index.css">
</head>

<body>
    <!-- title of the page -->

    <div class="title">
        <h1>good vibes form</h1>
    </div>

    <!-- main body -->

    <div class="form-section">
        <form action="">


            <p id="quote">
                Tell us something positive that happened to you today.
            </p>

            <!-- form part -->

            <!-- name -->

            <label for="name" class="left"> Name </label>
            <div class="right">
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>


            <!-- email -->

            <label for="email" class="left">
                <span class="left">Email </span>
            </label>
            <div class="right">
                <input type="email" name="email" id="email" placeholder="Enter your name" class="right">
            </div>

            <!-- rate -->

            <label for="rate" class="left">
                On a scale of 1-10, how good was it?
            </label>
            <div class="right">
                <input type="number" name="number" id="rate" placeholder="Enter a number between 1" class="right">
            </div>


            <!-- place -->

            <label for="place" class="left">
                <span class="left"> Where did it happen? </span>
            </label>
            <div class="right">
                <select name="place" id="place" class="right">
                    <option value="At home">At home</option>
                    <option value="On my commute">On my commute</option>
                    <option value="At work">At work</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- time -->

            <label for="time" class="left">
                <span class="left">At what time of day did it happen? </span>
            </label>
            <div class="right">
                <input type="radio" name="time" id="time" value="morning"> Morning
                <input type="radio" name="time" id="time" value="afternoon"> Afternoon
                <input type="radio" name="time" id="time" value="evening"> Evening
            </div>

            <!-- emotions -->

            <label class="left">
                <span class="left">What emotions did you experience?
                    (Select all that apply)</span>
            </label>
            <div class="right">
                <input type="checkbox" name="emotions" id="emotions" value="excited"> Excited
                <input type="checkbox" name="emotions" id="emotions" value="elated"> Elated
                <input type="checkbox" name="emotions" id="emotions" value="humbled"> Humbled
                <input type="checkbox" name="emotions" id="emotions" value="loved"> Loved
                <input type="checkbox" name="emotions" id="emotions" value="enthusiastic">Enthusiastic
            </div>

            <!-- content -->

            <label for="content" class="left">
                <span class="left">Please describe your positive experience.</span>
            </label>
            <div class="right">
                <textarea name="content" id="content" cols="30" rows="5" placeholder="Enter your experience here...."
                    class="right"></textarea>
            </div>

            <!-- submit button -->

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
